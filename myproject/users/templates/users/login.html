{% extends 'layout.html' %}

{% block title %}
    Login User
{% endblock %}

{% block content %}
    <section>
        <h1>Login user</h1>
        <form class="custom-form" action="/users/login/" method="post">
            {% csrf_token %}
            {{form}}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <button>Submit</button>
        </form>
    </section>
{% endblock %}
